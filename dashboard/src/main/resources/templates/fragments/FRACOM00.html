<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="HEAD(title)">
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <!--    Bootstrap -->
    <!--    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"-->
    <!--          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">-->
    <link rel="stylesheet" th:href="@{/css/dashboard/common.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard/content.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <!--    MDB -->
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet"/>
</head>
<body>

<!-- Begin:: Navbar -->
<nav class="navbar navbar-dark bg-light pb-3 pt-3 shadow-none border-bottom" th:fragment="NAVBAR">
    <div class="container-fluid">
        <form class="d-flex input-group w-auto">
            <input
                    type="search"
                    class="form-control rounded"
                    placeholder="Search"
                    aria-label="Search"
                    aria-describedby="search-addon"
            />
            <span class="input-group-text border-0" id="search-addon">
                <i class="fas fa-search"></i>
            </span>
        </form>
        <nav class="navbar navbar-expand-lg shadow-none p-0">
            <ul class="navbar-nav d-flex flex-row">
                <li class="nav-item me-3 me-lg-0">
                    <a class="nav-link" href="#">
                        <i class="fas fa-user"></i>
                    </a>
                </li>
                <li class="nav-item me-3 me-lg-0">
                    <a class="nav-link" href="#">
                        <i class="fas fa-bell"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</nav>
<!-- End:: Navbar -->

<!-- Begin:: Sidebar -->
<div class="flex-shrink-0 p-3 sidebar" th:fragment="SIDEBAR(route)">
    <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none border-bottom pb-3 mb-3 ">
        <span class="fs-5 fw-semibold">Whale Dashboard</span>
    </a>
    <ul class="list-unstyled ps-0">
        <!-- Begin:: Sidebar Sample -->
        <li class="mb-1">
            <button class="btn btn-toggle btn-tertiary text-body d-inline-flex align-items-center rounded border-0"
                    data-mdb-toggle="collapse" data-mdb-target="#sample-collapse" aria-expanded="false">
                <i class="fas fa-folder me-2 ms-2"></i>
                Sample
            </button>
            <div class="collapse" id="sample-collapse">
                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                    <li>
                        <a href="#" th:href="@{/sample/sample/{id}(id = '00')}"
                           class="link-body-emphasis d-inline-flex text-decoration-none rounded"
                           th:classappend="${route} == 'sample00' ? 'text-primary' : 'text-secondary'">
                            기본 CRUD 그리드 샘플
                        </a>
                    </li>
                </ul>
            </div>
        </li>
        <!-- End:: Sidebar Sample -->

        <!-- Begin:: Sidebar Management -->
        <li class="mb-1">
            <!-- aria-expanded="true" 펼쳐진 상태 아이콘 -->
            <button class="btn btn-toggle btn-tertiary text-body d-inline-flex align-items-center rounded border-0"
                    data-mdb-toggle="collapse" data-mdb-target="#dashboard-collapse" aria-expanded="true">
                <i class="fas fa-folder-tree me-2 ms-2"></i>
                Management
            </button>
            <!-- collapse show: 펼쳐진 상태,  collapse: 접힌 상태  -->
            <div class="collapse show" id="dashboard-collapse">
                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                    <li>
                        <a href="#" th:href="@{/admin/vocabulary}"
                           class="link-body-emphasis d-inline-flex text-decoration-none rounded"
                           th:classappend="${route} == 'vocabulary' ? 'text-primary' : 'text-secondary'">
                            단어장 관리
                        </a>

                    </li>
                    <li>
                        <a href="#" th:href="@{/admin/category}"
                           class="link-body-emphasis d-inline-flex text-decoration-none rounded"
                           th:classappend="${route} == 'category' ? 'text-primary' : 'text-secondary'">
                            카테고리 관리
                        </a>
                    </li>
                    <li>
                        <a href="#" th:href="@{/admin/kanji}"
                           class="link-body-emphasis d-inline-flex text-decoration-none rounded"
                           th:classappend="${route} == 'kanji' ? 'text-primary' : 'text-secondary'">
                            한자 관리
                        </a>
                    </li>
                    <li>
                        <a href="#" th:href="@{/admin/word}"
                           class="link-body-emphasis d-inline-flex text-decoration-none rounded"
                           th:classappend="${route} == 'word' ? 'text-primary' : 'text-secondary'">
                            단어 관리
                        </a>
                    </li>
                    <li>
                        <a href="#"
                           class="link-body-emphasis d-inline-flex text-decoration-none rounded"
                           th:classappend="${route} == 'furigana' ? 'text-primary' : 'text-secondary'">
                            후리가나 관리
                        </a>
                    </li>
                </ul>
            </div>
        </li>
        <!-- End:: Sidebar Management -->
    </ul>
</div>
<!-- End:: Sidebar -->
</body>

<!-- Common Javascript -->
<div th:fragment="BOOTSTRAP">
    <!--    Bootstrap -->
    <!--    <script type="text/javascript" th:src="@{/js/bootstrap.js}"-->
    <!--            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>-->

    <!--    MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>

    <!--    AG-Grid -->
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>

    <!--    JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</div>
</html>
