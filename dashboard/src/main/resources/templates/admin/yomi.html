<script type="text/javascript">
    // ──────────────────────────────────────────────────────────────────────────────────────────────
    // 관리자 페이지 필터 영역

    // placeholder용 기본 옵션 저장 변수
    var defaultOption;

    // select 옵션 초기화 함수
    function resetSelect(selectId) {
        const selectElement = document.getElementById(selectId);
        defaultOption = selectElement.querySelector('option');

        selectElement.innerHTML = "";
        selectElement.appendChild(defaultOption);
        selectElement.value = "";
    }

    // SelectBox에 옵션 추가 함수
    function addSelectOptions(selectId, data, fieldName) {
        const selectElement = document.getElementById(selectId);
        const dataList = Array.isArray(data.content) ? data.content : [];
        const options = dataList.map(entry => entry[fieldName]);

        // API에서 가져온 title 옵션으로 추가
        options.forEach(function (option) {
            const optionElement = document.createElement("option");
            optionElement.value = option;
            optionElement.text = option;
            selectElement.appendChild(optionElement);
        });
    }

    // Vocabulary select 요소에 이벤트 리스너 추가
    document.getElementById("selectFilterVocabulary").addEventListener("change", function() {
        const selectedVocabulary = this.value;
        const vocabulary = vocabularyList.find(entry => entry.title === selectedVocabulary);
        const vocabularyId = vocabulary.id;
        const categorySelectUrl = `http://localhost:8000/api/vocabulary/${vocabularyId}/categories`;

        resetSelect("selectFilterCategory")
        fetchFilterData(categorySelectUrl);
    });

    // 필터 초기화 버튼 실행 시
    function filterInit() {
        const selectElements = document.querySelectorAll('select');

        selectElements.forEach(selectElement => {
            selectElement.value = "";
        });
    }

     // 검색 실행 시
    function filterSearch() {
        const leftGridApi = leftGridOptions.api;
        const topGridApi = gridOptions.api;
        const selectFilterVocabulary = document.getElementById("selectFilterVocabulary");
        // const selectedVocabulary = vocabularyList.find(vocabulary => vocabulary.title === selectFilterVocabulary.value);

        const selectElements = document.querySelectorAll('select');

         for (const selectElement of selectElements) {
            const selectId = selectElement.id;
            const selectedValue = selectElement.value;

             if (!selectedValue) {
                 leftGridApi.deselectAll();
                 leftGridApi.setGridOption('rowData', []);
                 alert("필터 옵션을 선택하세요.");
                 selectElement.focus();
                 return;
             } else if (selectedValue) {
                 if (selectId === "selectFilterCategory") {
                     const selectedOption = fetchDataList.find(kanji => kanji.name === selectId.value);
                     fetchLeftData(selectedOption.id);
                 }
            }
        }

        // filter 옵션 변경 시 그리드 초기화
        leftGridApi.addEventListener('rowDataUpdated', function() {
            topGridApi.setGridOption('rowData', []);
        });
    }

    // GET API로 필터 옵션 조회
    function fetchVocabularyFilterData() {
        const apiUrl = 'http://localhost:8000/api/vocabulary?size=1000';

        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`${response.status} ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                vocabularyList = Array.isArray(data.content) ? data.content : [];
                addSelectOptions("selectFilterVocabulary", data, "title");
            })
            .catch(error => {
                console.error('Error:', error);
        });
    }

    function fetchFilterData(fetchApiUrl) {
        const apiUrl = fetchApiUrl;

        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`${response.status} ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                fetchDataList = Array.isArray(data.content) ? data.content : [];
                addSelectOptions("selectFilterCategory", data, "subject");
            })
            .catch(error => {
                console.error('Error:', error);
        });
    }

    // ──────────────────────────────────────────────────────────────────────────────────────────────
    // 관리자 페이지 좌측 그리드

    // 부모 그리드 컬럼 설정
    const leftColumnDefs = [
        {
            pinned: "left",
            sortable: false,
            filter: false,
            resizable: false,
            checkboxSelection: true,
            // multiple 선택 시 필요
            headerCheckboxSelection: false,
            width: 80,
        },
        {headerName: "#", field: "id", width: 60, cellDataType: 'number',},
        {headerName: "NAME", field: "name", width: 175},
    ];

    // 부모 그리드 컬럼 옵션
    const leftDefaultColDef = {
        editable: false,
        sortable: true,
        filter: true,
        resizable: true,
        floatingFilter: false,
    }

    // 부모 그리드 초기 데이터
    const leftRowData = [];

    // 부모 그리드 전체 옵션
    const leftGridOptions = {
        columnDefs: leftColumnDefs,
        rowData: leftRowData,
        defaultColDef: leftDefaultColDef,
        suppressRowClickSelection: true,
        groupSelectsChildren: false,
        readOnlyEdit: true,

        // 셀 선택 이벤트 핸들러
        onRowSelected: onRowSelected,

        // 체크박스 단일, 다중 선택 옵션
        rowSelection: 'single', // single, multiple
        pagination: false,
    };

    // ──────────────────────────────────────────────────────────────────────────────────────────────
    // 관리자 페이지 상단 그리드

    const columnDefs = [
        {
            pinned: "left",
            sortable: false,
            filter: false,
            resizable: false,
            checkboxSelection: true,
            headerCheckboxSelection: true,
            width: 80,
        },
        {headerName: "#", field: "id", width: 110, cellDataType: 'number',},
        {headerName: "NAME", field: "name", width: 400,},
        {headerName: "YOMI TYPE", field: "yomiType", width: 200,},
    ];

    const defaultColDef = {
        editable: false,
        sortable: true,
        filter: true,
        resizable: true,
        floatingFilter: true,
        width: 110,
    }

    const rowData = [];

    const gridOptions = {
        columnDefs: columnDefs,
        rowData: rowData,
        defaultColDef: defaultColDef,
        suppressRowClickSelection: true,
        groupSelectsChildren: true,
        onRowSelected: onRowSelected,
        rowSelection: 'multiple',

        // 상단 그리드 선택 이벤트 핸들러
        onRowSelected: onRowSelected,

        localeText: {
            noRowsToShow: 'No Rows',
        },

        // 페이지네이션 설정
        pagination: true,
        paginationPageSizeSelector: [10, 20, 50, 100],
        paginationPageSize: 20,
    };

    // ──────────────────────────────────────────────────────────────────────────────────────────────
    // 관리자 페이지 하단 그리드 등록 Tab

    const addColumnDefs = [
        {
            pinned: "left",
            sortable: false,
            filter: false,
            resizable: false,
            editable: false,
            checkboxSelection: true,
            headerCheckboxSelection: true,
            width: 80,
        },
        {headerName: "NAME", field: "name", width: 450,},
        {headerName: "YOMI TYPE", field: "yomiType", width: 250,},
    ];

    const addDefaultColDef = {
        editable: true,
        sortable: true,
        filter: true,
        resizable: true,
        floatingFilter: false,
        width: 110,
    }

    const addRowData = [];

    const addGridOptions = {
        columnDefs: addColumnDefs,
        rowData: addRowData,
        defaultColDef: addDefaultColDef,
        suppressRowClickSelection: true,
        groupSelectsChildren: true,
        rowSelection: 'multiple',
        pagination: false,
        localeText: {
            noRowsToShow: 'No Rows',
        },
    };


    // 행 추가
    document.getElementsByName("addRowBtn")[0].addEventListener('click',addNewRow);

    function addNewRow() {
        const newRow = {};
        const GridApi = addGridOptions.api;
        GridApi.applyTransaction({add: [newRow]});
    }

    // 행 삭제
    document.getElementsByName("deleteRowBtn")[0].addEventListener('click',addGridDeleteRow);

    function addGridDeleteRow() {
        const gridApi = addGridOptions.api;
        const selectedRows = gridApi.getSelectedRows();
        gridApi.applyTransaction({remove: selectedRows});
    }


    // DB 반영
    document.getElementsByName("dbUpdateBtn")[0].addEventListener('click',addGridUpdateRow);

    function addGridUpdateRow() {
        const gridApi = addGridOptions.api;
        const allRowsData = gridApi.getModel().rowsToDisplay.map(row => row.data);
        console.log(allRowsData);
        gridOptions.api.applyTransaction({add: allRowsData });
        gridApi.applyTransaction({ remove: allRowsData });
        addGridOptions.api.refreshCells({force: true});
    }

    // ──────────────────────────────────────────────────────────────────────────────────────────────
    // 관리자 페이지 하단 그리드 수정 Tab


    const editColumnDefs = [
        {
            hide: true,
            pinned: "left",
            sortable: false,
            filter: false,
            resizable: false,
            editable: false,
            checkboxSelection: false,
            headerCheckboxSelection: false,

        {headerName: "#", field: "id", width: 80, editable: false, cellDataType: 'number',

    const editDefaultColDef = {
        editable: true,
        sortable: true,
        filter: true,
        resizable: true,
        floatingFilter: false,
        width: 110,

    const editRowData = [];

    const editGridOptions = {
        columnDefs: editColumnDefs,
        rowData: editRowData,
        defaultColDef: editDefaultColDef,
        suppressRowClickSelection: true,
        groupSelectsChildren: true,
        rowSelection: 'multiple',
        pagination: false,
        localeText: {

    // DB 반영
    document.getElementsByName("dbUpdateBtn")[1].addEventListener('click',editGridUpdateRow);

    function editGridUpdateRow() {
